<label>
  <span>Phonenumbers</span>
  <div ngModelGroup="values">
    @for (item of values | keyvalue; track item.key) {
      <div sc-control-wrapper>
        <div class="relative">
          <input
            type="text"
            name="{{ item.key }}"
            [ngModel]="values[item.key]"
            placeholder="Type phone number"
          />
          <button
            type="button"
            (click)="removePhonenumber(item.key)"
            class="text-white absolute end-0.5 bottom-0.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Remove
          </button>
        </div>
      </div>
    }
  </div>
  <div sc-control-wrapper>
    <div class="relative">
      <input
        type="text"
        [(ngModel)]="addValue"
        name="addValue"
        placeholder="Type phone number"
      />
      <button
        type="button"
        (click)="addPhonenumber()"
        class="text-white absolute end-0.5 bottom-0.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Add
      </button>
    </div>
  </div>
</label>
